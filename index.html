<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Cairo:wght@300&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@1,200&family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="grid">
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="phrase">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="grow">
          <div class="com">
            <div class="num">10k+</div>
            <div class="name">companies</div>
          </div>          
          <div class="tem">
            <div class="num">314</div>
            <div class="name">templates</div>
          </div>
          <div class="quer">
            <div class="num">12m+</div>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
      <div class="photo">
        <img src=".//images/image-header-desktop.jpg" alt="photo">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Elshawadfy</a>.
  </div>
</body>
</html>
